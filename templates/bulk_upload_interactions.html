<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Upload Interactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #e8f5e9;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .result-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .result-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Bulk Upload Drug Interactions</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Required Excel Format:</strong>
                            <ul class="mb-0">
                                <li>Column 1: <code>drug1_id</code> (Drug 1 ID)</li>
                                <li>Column 2: <code>drug2_id</code> (Drug 2 ID)</li>
                                <li>Column 3: <code>interaction_description</code> (Description)</li>
                            </ul>
                        </div>

                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="upload-area" id="uploadArea">
                                <i class="bi bi-cloud-upload" style="font-size: 48px; color: #007bff;"></i>
                                <h5 class="mt-3">Drag & Drop Excel File Here</h5>
                                <p class="text-muted">or</p>
                                <input type="file" id="fileInput" name="file" accept=".xlsx,.xls" class="d-none" required>
                                <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    Browse File
                                </button>
                                <p class="mt-2 mb-0" id="fileName"></p>
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-success btn-lg" id="uploadBtn">
                                    Upload & Process
                                </button>
                                <a href="{{ url_for('manage_interactions') }}" class="btn btn-secondary">
                                    Back to Manage Interactions
                                </a>
                            </div>
                        </form>

                        <div id="loadingDiv" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing interactions... Please wait</p>
                        </div>

                        <div id="resultDiv" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const loadingDiv = document.getElementById('loadingDiv');
        const resultDiv = document.getElementById('resultDiv');
        const uploadBtn = document.getElementById('uploadBtn');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            }, false);
        });

        uploadArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileName.textContent = `Selected: ${files[0].name}`;
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = `Selected: ${e.target.files[0].name}`;
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            uploadBtn.disabled = true;
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('{{ url_for("bulk_upload_interactions") }}', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';

                if (response.ok) {
                    resultDiv.className = 'result-box result-success';
                    resultDiv.innerHTML = `
                        <h5>Upload Completed!</h5>
                        <ul>
                            <li>Total Rows: ${data.total}</li>
                            <li>Successfully Added: ${data.success}</li>
                            <li>Duplicates Skipped: ${data.duplicates}</li>
                            <li>Errors: ${data.errors}</li>
                        </ul>
                        ${data.error_details && data.error_details.length > 0 ? `
                            <hr>
                            <h6>Error Details (first 20):</h6>
                            <ul>
                                ${data.error_details.map(err => `<li>${err}</li>`).join('')}
                            </ul>
                        ` : ''}
                    `;
                } else {
                    resultDiv.className = 'result-box result-error';
                    resultDiv.innerHTML = `
                        <h5>Upload Failed</h5>
                        <p>${data.error || 'Unknown error occurred'}</p>
                    `;
                }

                uploadBtn.disabled = false;
                fileInput.value = '';
                fileName.textContent = '';

            } catch (error) {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result-box result-error';
                resultDiv.innerHTML = `
                    <h5>Upload Failed</h5>
                    <p>Network error: ${error.message}</p>
                `;
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
