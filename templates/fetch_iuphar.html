<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch IUPHAR Interactions</title>
</head>
<body>
    <h1>Fetch Interactions from IUPHAR</h1>
    <form method="POST" action="/api/iuphar">
        <label for="receptor_id">Select Receptor:</label>
        <select name="receptor_id" id="receptor_id" required>
            {% for receptor in receptors %}
            <option value="{{ receptor.id }}">{{ receptor.name }} (IUPHAR ID: {{ receptor.iuphar_id }})</option>
            {% endfor %}
        </select>
        <button type="submit">Fetch Interactions</button>
    </form>
</body>
</html>
