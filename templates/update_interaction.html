<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkileşim Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Etkileşim Güncelle</h1>
        <form method="post">
            <div class="mb-3">
                <label for="drug1_id" class="form-label">İlaç 1</label>
                <select id="drug1_id" name="drug1_id" class="form-select" required>
                    {% for drug in drugs %}
                    <option value="{{ drug.id }}" {% if drug.id == interaction.drug1_id %}selected{% endif %}>
                        {{ drug.name_tr }} ({{ drug.name_en }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="drug2_id" class="form-label">İlaç 2</label>
                <select id="drug2_id" name="drug2_id" class="form-select" required>
                    {% for drug in drugs %}
                    <option value="{{ drug.id }}" {% if drug.id == interaction.drug2_id %}selected{% endif %}>
                        {{ drug.name_tr }} ({{ drug.name_en }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="route_id" class="form-label">Uygulama Yolu</label>
                <select id="route_id" name="route_id" class="form-select">
                    <option value="">Genel (Tüm Uygulama Yolları)</option>
                    {% for route in routes %}
                    <option value="{{ route.id }}" {% if route.id == interaction.route_id %}selected{% endif %}>
                        {{ route.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="interaction_type" class="form-label">Etkileşim Türü</label>
                <select id="interaction_type" name="interaction_type" class="form-select" required>
                    <option value="Farmakodinamik" {% if interaction.interaction_type == 'Farmakodinamik' %}selected{% endif %}>Farmakodinamik</option>
                    <option value="Farmakokinetik" {% if interaction.interaction_type == 'Farmakokinetik' %}selected{% endif %}>Farmakokinetik</option>
                </select>
            </div>
            <!-- Diğer Form Alanları -->
            <button type="submit" class="btn btn-success w-100">Kaydet</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
