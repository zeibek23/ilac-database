<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Drug Labels</title>
    <style>
        .success { color: green; }
        .danger { color: red; }
    </style>
</head>
<body>
    <h1>Upload drugLabels.tsv & drugLabels.byGene.tsv</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, msg in messages %}
                    <li class="{{ category }}">{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <p>
            <label>drugLabels.tsv:</label>
            <input type="file" name="drug_labels" accept=".tsv,.csv"/>
        </p>
        <p>
            <label>drugLabels.byGene.tsv:</label>
            <input type="file" name="drug_labels_byGene" accept=".tsv,.csv"/>
        </p>
        <input type="submit" value="Upload"/>
    </form>
    <p><a href="/">Go Home</a></p>
</body>
</html>
