<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Drugs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Active Ingredients</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Choose XLSX file:</label>
                <input type="file" class="form-control" name="file" id="file" accept=".csv, .xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
        <div id="statusMessage" class="mt-3"></div>
    </div>
    <script>
        const form = document.querySelector('form');
        const statusMessage = document.getElementById('statusMessage');
        form.addEventListener('submit', (e) => {
            statusMessage.textContent = 'Uploading file... Please wait.';
        });
    </script>
</body>
</html>
