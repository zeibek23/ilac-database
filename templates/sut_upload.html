<!-- templates/sut_upload.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUT Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        .upload-area.dragover {
            background: #e8ecff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .file-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .versions {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .version-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .version-item.active {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ SUT Upload</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">S√ºr√ºkle & Bƒ±rak veya Tƒ±klayƒ±n</div>
            <div style="color: #999; font-size: 14px;">Sadece .docx dosyalarƒ±</div>
            <input type="file" id="fileInput" accept=".docx">
        </div>

        <div class="file-info" id="fileInfo">
            <strong>Se√ßili Dosya:</strong> <span id="fileName"></span>
        </div>

        <button class="btn" id="uploadBtn" disabled>Y√ºkle</button>
        
        <div class="loader" id="loader"></div>
        <div class="message" id="message"></div>

        <a href="/sut_full" class="nav-link">‚Üí SUT Tam G√∂r√ºn√ºm</a>

        <div class="versions" id="versionsContainer">
            <h3>√ñnceki Versiyonlar</h3>
            <div id="versionsList"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const message = document.getElementById('message');
        const loader = document.getElementById('loader');
        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.docx')) {
                showMessage('Sadece .docx dosyalarƒ± y√ºklenebilir!', 'error');
                return;
            }
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
            message.style.display = 'none';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            loader.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/sut/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Ba≈üarƒ±lƒ±! Versiyon: ${data.version_number}, Toplam: ${data.total_items} √∂ƒüe, Deƒüi≈üiklik: ${data.changes_detected}`, 'success');
                    selectedFile = null;
                    fileInfo.style.display = 'none';
                    fileInput.value = '';
                    loadVersions();
                } else {
                    showMessage(data.error || 'Y√ºkleme ba≈üarƒ±sƒ±z!', 'error');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                showMessage('Hata: ' + error.message, 'error');
                uploadBtn.disabled = false;
            } finally {
                loader.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }

        async function loadVersions() {
            try {
                const response = await fetch('/api/sut/versions');
                const versions = await response.json();
                
                const versionsList = document.getElementById('versionsList');
                versionsList.innerHTML = versions.map(v => `
                    <div class="version-item ${v.is_active ? 'active' : ''}">
                        <div>
                            <strong>v${v.version_number}</strong> - ${v.filename}
                            <br><small>${new Date(v.upload_date).toLocaleString('tr-TR')} | ${v.item_count} √∂ƒüe</small>
                        </div>
                        ${v.is_active ? '<span style="color: #4caf50;">‚úì Aktif</span>' : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Versiyonlar y√ºklenemedi:', error);
            }
        }

        loadVersions();
    </script>
</body>
</html>
