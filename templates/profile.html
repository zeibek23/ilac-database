<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Profile</h1>
        <form action="/profile" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ user.name }}" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" name="surname" id="surname" class="form-control" value="{{ user.surname }}" required>
            </div>
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" value="{{ user.date_of_birth.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <select name="occupation" id="occupation" class="form-control" required>
                    <option value="" disabled>Select your occupation</option>
                    {% for occ in occupations %}
                    <option value="{{ occ.name }}" {% if user.occupation == occ.name %}selected{% endif %}>
                        {{ occ.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3 w-100">Back to Home</a>
    </div>
</body>
</html>
